services:
  app:
    build:
      context: .
      dockerfile: docker/dev.docker
    environment:
      - GUNICORN_CMD_ARGS=--workers=2 --threads=2

  nextjs:
    profiles:
      - donotstart
    build:
      context: .
      dockerfile: docker/nextjs.docker

  nginx:
    profiles:
      - donotstart
    build:
      context: .
      dockerfile: docker/nginx.docker

  celery:
    profiles:
      - donotstart
