name: "Test Suite"

on:
  workflow_call:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Configure env"
        run: |
          cp .env.test.example .env
          cp docker-compose.override.test.yml docker-compose.override.yml
      - name: "Start services"
        run: |
          docker compose build --pull
          docker compose up -d 
          docker compose exec -T app wait_for_services.sh
      - name: "Top"
        run: |
          docker compose top
      - name: "Backend tests"
        id: "backendTests"
        run: |
          docker compose exec -T app pytest -vv
